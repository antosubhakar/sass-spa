<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sass SPA Project</title>
    <link rel="stylesheet" href="./css/style.0.1.5.min.css" />
  </head>
  <body>
    <input id="theme-switch" class="checkbox--switch" type="checkbox" />
    <label for="theme-switch" class="checkbox--switch__slider"><i class="icon"></i></label>
    <nav class="navbar">
      <a class="navbar__item" href="#home">Home</a>
      <a class="navbar__item" href="#gallery">Gallery</a>
      <a class="navbar__item" href="#about">About</a>
    </nav>
    <span class="background"></span>
    <section id="home">
      Home Section Content to be added...
    </section>
    <section id="gallery" class="gallery">
      <!-- Image theme selector -->
      <input
        checked
        class="gallery__switch__radio"
        type="radio"
        name="gallery__switch"
        id="gallery__switch--nature"
      />
      <input
        class="gallery__switch__radio"
        type="radio"
        name="gallery__switch"
        id="gallery__switch--city"
      />
      <input
        class="gallery__switch__radio"
        type="radio"
        name="gallery__switch"
        id="gallery__switch--animals"
      />
      <input
        class="gallery__switch__radio"
        type="radio"
        name="gallery__switch"
        id="gallery__switch--people"
      />

      <label
        class="gallery__switch__label gallery__switch__label--nature"
        for="gallery__switch--nature"
        >Nature</label
      >
      <label class="gallery__switch__label gallery__switch__label--city" for="gallery__switch--city"
        >City</label
      >
      <label
        class="gallery__switch__label gallery__switch__label--animals"
        for="gallery__switch--animals"
        >Animals</label
      >
      <label
        class="gallery__switch__label gallery__switch__label--people"
        for="gallery__switch--people"
        >People</label
      >

      <!-- Gallery -->
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-0" />
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-1" />
      <label class="gallery__label gallery__label--0" for="gallery-0"></label>
      <span class="gallery__image gallery__image--0"></span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-2" />
      <label class="gallery__label gallery__label--1" for="gallery-1"></label>
      <span class="gallery__image gallery__image--1"></span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-3" />
      <label class="gallery__label gallery__label--2" for="gallery-2"></label>
      <span class="gallery__image gallery__image--2"></span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-4" />
      <label class="gallery__label gallery__label--3" for="gallery-3"></label>
      <span class="gallery__image gallery__image--3"></span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-5" />
      <label class="gallery__label gallery__label--4" for="gallery-4"></label>
      <span class="gallery__image gallery__image--4"></span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-6" />
      <label class="gallery__label gallery__label--5" for="gallery-5"></label>
      <span class="gallery__image gallery__image--5"></span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-7" />
      <label class="gallery__label gallery__label--6" for="gallery-6"></label>
      <span class="gallery__image gallery__image--6"></span>
      <label class="gallery__label gallery__label--7 gallery__label--default" for="gallery-7"
        >7</label
      >
    </section>
    <section id="about">
      This is about Section. Content is coming soon
    </section>
  </body>
</html>
