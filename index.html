<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sass SPA Project</title>
    <link rel="stylesheet" href="./css/style.0.1.min.css" />
  </head>
  <body>
    <input id="theme-switch" class="checkbox--switch" type="checkbox" />
    <label for="theme-switch" class="checkbox--switch__slider"><i class="icon"></i></label>
    <nav class="navbar">
      <a class="navbar__item" href="#home">Home</a>
      <a class="navbar__item" href="#gallery">Gallery</a>
      <a class="navbar__item" href="#about">About</a>
    </nav>
    <span class="background"></span>
    <section id="home">
      Home Section Content to be added...
    </section>
    <section id="gallery" class="gallery">
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-0" />
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-1" />
      <label class="gallery__label" for="gallery-0">0</label>
      <span class="gallery__image">1</span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-2" />
      <label class="gallery__label" for="gallery-1">1</label>
      <span class="gallery__image">2</span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-3" />
      <label class="gallery__label" for="gallery-2">2</label>
      <span class="gallery__image">3</span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-4" />
      <label class="gallery__label" for="gallery-3">3</label>
      <span class="gallery__image">4</span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-5" />
      <label class="gallery__label" for="gallery-4">4</label>
      <span class="gallery__image">5</span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-6" />
      <label class="gallery__label" for="gallery-5">5</label>
      <span class="gallery__image">6</span>
      <input class="gallery__radio" type="radio" name="gallery" id="gallery-7" />
      <label class="gallery__label" for="gallery-6">6</label>
      <span class="gallery__image">7</span>
      <label class="gallery__label" for="gallery-7">7</label>
    </section>
    <section id="about">
      This is about Section. Content is comming soon
    </section>
  </body>
</html>
